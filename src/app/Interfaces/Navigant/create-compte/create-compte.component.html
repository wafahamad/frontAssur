<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -20px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }

      .container{
        margin-top: 100px;
        align-content: center;
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign Up Now</h2>
              <form [formGroup]="loginForm" (ngSubmit)="CreateParticipant()">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="form3Example1" class="form-control" formControlName='matricule' required />
                      <label class="form-label" for="form3Example1">matricule</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" formControlName='nom' required />
                      <label class="form-label" for="form3Example1">Nom Prénom</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="date" id="form3Example2" class="form-control" formControlName='dateNaissance' required/>
                      <label class="form-label" for="form3Example2">Date Naissance</label>
                    </div>
                  </div>
                </div>

                
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control" formControlName='fonction' required />
                  <label class="form-label" for="form3Example3">Fonction</label>
                </div>

                
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" formControlName='motPasse' required />
                  <label class="form-label" for="form3Example4">mot Passe</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4" class="form-control" formControlName='numCompte' required />
                  <label class="form-label" for="form3Example4">Numero de compte Bancaire </label>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" id="marieOui" formControlName="marie" [value]="true">
                    <label class="form-check-label" for="marieOui">Marié</label>
                  </div>
                  
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" id="marieNon" formControlName="marie" [value]="false">
                    <label class="form-check-label" for="marieNon">Célibataire</label>
                  </div>
                  
                  <div class="form-outline mb-4" *ngIf="marie?.value">
                    <input type="text" id="form3Example6" class="form-control" formControlName="nomConjoint" required />
                    <label class="form-label" for="form3Example6">Nom du Conjoint</label>
                  </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="loginForm.invalid">
                  Signup
                </button>
                <br>
                <a routerLink="/dashboard/loginNavigant">LogIn</a>


              </form>

            </div>
          </div>
        </div>

         <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="./../../../../assets/logo.png" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
