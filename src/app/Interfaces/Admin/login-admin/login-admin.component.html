<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-8 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-login-image">

                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" [formGroup]="loginF" >
                                    <div class="form-group">
                                        <input type="text" id="matricule" formControlName="matricule" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="motPasse" formControlName="motPasse" class="form-control">
                                    </div>
                                   
                                    <button  class="btn btn-dark btn-user btn-block" (click)="onSubmit()">
                                        Login
                                    </button>
                                   
                                </form>      <hr>
                               
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
